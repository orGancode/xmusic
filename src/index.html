<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/icon/titlelogo.png">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_oxzdgs0ewfdpldi.css">
  <title>X音乐 听你想听</title>
</head>
<body onselectstart="return false">
  <div class="player hide">
    <div class="pler-left">
      <div class="m-list">
        <ul></ul>
      </div>
      <div class="m-operate">
        <span class="js-ctr">
          <i class="xmusic xm-prev"></i>
          <i class="xmusic xm-stop"></i>
          <i class="xmusic xm-next"></i>
        </span>
        <span class="js-vol">
          <i class="xmusic xm-volume"></i>
          <progress value="100" max="100"></progress>
        </span>
        <span class="js-circle">
          <i class="xmusic xm-list-circle"></i>
        </span>
      </div>
    </div>
    <div class="pler-right">
      <div class="lrc">1</div>
      <div class="pro">
        <div class="info">
          <span class="name">
            <marquee scrollamount='3'></marquee>
          </span>
          <span class="info-op">
            <i class="xmusic xm-message"></i>
            <i class="xmusic xm-love"></i>
            <i class="xmusic xm-more"></i>
          </span>
        </div>
        <div class="time">
          <span class="time-curr">00:00</span>
          <span class="time-pro"></span>
          <span class="time-dura">00:00</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
